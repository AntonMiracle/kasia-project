<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/base_head :: base_head"></div>
    <title th:text="#{title.provider}"></title>
</head>
<body>
<div th:replace="fragments/header :: budgetMenu"></div>
<div id="mainContentWithoutMenu">
    <!--/*@thymesVar id="providerDTO" type="com.kasia.controller.dto.ProviderDTO"*/-->

    <table th:class="myTable">
        <form th:action="@{/budget/provider/update}" th:object="${providerDTO}" method="post">
            <tr>
                <th colspan="2" th:text="#{title.edit}"></th>
            </tr>
            <!--/*@thymesVar id="providers" type="java.util.Set<com.kasia.model.Provider>"*/-->
            <tr>
                <td th:class="myLabel" th:text="#{label.name}"></td>
                <td th:class="myLabelError"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}">
                </td>
            <tr>
                <td th:colspan="2"><input type="text" th:field="*{name}" th:placeholder="#{tip.name}"/></td>
            </tr>
            <tr>
                <td th:class="myLabel" th:text="#{label.description}"></td>
                <td th:class="myLabelError"
                    th:if="${#fields.hasErrors('description')}"
                    th:errors="*{description}">
                </td>
            </tr>
            <tr>
                <td th:colspan="2"><input type="text" th:field="*{description}"/>
                </td>
            </tr>

            <tr>
                <td th:colspan="*{canBeDeleted} ? 1 : 2" th:class="withButton">
                    <button class="button" type="submit" th:text="#{button.update}"></button>
                </td>
                <input type="hidden" th:value="*{oldName}" name="oldName"/>
                <input type="hidden" th:value="*{canBeDeleted}" name="canBeDeleted"/>
        </form>
        <form th:action="@{/budget/provider/delete}" th:object="${providerDTO}" method="post">
                <td th:if="*{canBeDeleted}" th:class="withButton">
                    <button class="button" type="submit" th:text="#{button.delete}"></button>
                </td>
            </tr>
            <input type="hidden" th:value="*{oldName}" name="oldName"/>
        </form>
    </table>

</div>
</body>
</html>
