<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<!--LOGIN TABLE-->
<div th:fragment="loginTable">
    <table style="display: inline-block">
        <tr>
            <td th:class="kasiaClass">KASIA</td>
        </tr>
        <tr>
            <td id="kasiaBudget" th:text="#{text.kasia.budget}"></td>
        </tr>
        <tr>
            <td th:class="errorClass" th:if="${param.error}" th:text="#{text.login.error}"></td>
            <td th:class="successClass" th:if="${param.logout}" th:text="#{text.logout}"></td>
            <td th:class="successClass" th:if="${param.registration}" th:text="#{text.registration.success}"></td>
        </tr>
        <tr>
            <td>
                <table th:class="loginTable">
                    <form th:action="@{/login}" method="post">
                        <tr>
                            <td th:id="loginInputName" th:text="#{label.email}"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="username" th:autofocus="autofocus"/></td>
                        </tr>
                        <tr>
                            <td th:id="loginInputName" th:text="#{label.password}"></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="password"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="button" type="submit" th:text="#{button.login}"></button>
                            </td>
                        </tr>
                    </form>
                </table>
            </td>
        </tr>
    </table>
</div>

<!--REGISTRATION TABLE-->
<div th:fragment="registrationTable">
    <table th:class="registrationTable">
        <!--/*@thymesVar id="userDTO" type="com.kasia.controller.dto.UserDTO"*/-->
        <form action="#" th:action="@{/registration}" th:object="${userDTO}" method="post">
            <th th:colspan="3"><h1 th:text="#{title.registration}"></h1></th>
            <tr>
                <td th:id="registrationInputName" th:text="#{label.email}"></td>
                <td th:id="registrationInputError" th:class="errorClass" th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}">email Error
                </td>
            </tr>
            <tr>
                <td th:colspan="2"><input type="text" th:field="*{email}" th:placeholder="#{tip.email}"/></td>
            </tr>

            <tr>
                <td th:id="registrationInputName" th:text="#{label.password}"></td>
                <td th:id="registrationInputError" th:class="errorClass" th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}">password Error
                </td>
            </tr>
            <tr>
                <td th:colspan="2"><input type="password" th:field="*{password}" th:placeholder="#{tip.password}"/></td>
            </tr>

            <tr>
                <td th:id="registrationInputName" th:text="#{label.confirm}"></td>
                <td th:id="registrationInputError" th:class="errorClass" th:if="${#fields.hasErrors('confirm')}"
                    th:errors="*{confirm}">confirm Error
                </td>
            </tr>
            <tr>
                <td th:colspan="2"><input type="password" th:field="*{confirm}"/></td>
            </tr>

            <tr>
                <td th:id="registrationInputName" th:text="#{label.name}"></td>
                <td th:id="registrationInputError" th:class="errorClass" th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}">password Error
                </td>
            </tr>
            <tr>
                <td th:colspan="2"><input type="text" th:field="*{name}" th:placeholder="#{tip.name}"/></td>
            </tr>

            <tr>
                <input id="inputZoneId" type="hidden" name="zoneId"/>
                <input type="hidden" th:value="${#locale.language}" name="lang"/>
                <input type="hidden" th:value="${#locale.country}" name="country"/>
                <td th:id="registrationTdWithButton" th:colspan="2">
                    <button class="button" type="submit" th:text="#{button.complete}"></button>
                </td>
            </tr>
        </form>
    </table>
    <script th:inline="javascript">
        document.getElementById("inputZoneId").value = Intl.DateTimeFormat().resolvedOptions().timeZone;
    </script>
</div>

<div th:fragment="profileTable">

                <td th:text="#{label.email}"></td>

            <tr>
                <td th:text="#{label.name}"></td>

            <tr>

                <td th:colspan="2"><input type="password" th:field="*{password}" th:placeholder="#{tip.password}"/></td>
            </tr>

            <tr>
                <td th:text="#{label.confirm}"></td>
                <td th:class="errorClass" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}">confirm Error</td>
                <td th:colspan="2"><input type="password" th:field="*{confirm}"/></td>
            </tr>
            <tr>
                <td th:colspan="2">
                    <button class="button" type="submit" th:text="#{button.complete}"></button>
                </td>
            </tr>
        </form>

</div>
