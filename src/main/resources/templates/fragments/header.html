<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div class="header" th:fragment="loginMenu">
    <div sec:authorize="isAnonymous()">
        <form th:action="@{/registration}" method="get">
            <button class="button" type="submit" th:text="#{button.registration}"></button>
        </form>
    </div>
</div>
<div class="header" th:fragment="registrationMenu">
    <div>
        <form th:action="@{/registration/back}">
            <button class="button" type="submit" th:text="#{button.back}"></button>
        </form>
    </div>
</div>
<div class="header" th:fragment="homeMenu">
    <div sec:authorize="isAuthenticated()">
        <div>
            <form th:action="@{/logout}" method="post">
                <button class="button" type="submit" th:text="#{button.logout}"></button>
            </form>
        </div>
        <div>
            <form th:action="@{/home/budget/add}">
                <button class="button" type="submit" th:text="#{button.plusBudget}"></button>
            </form>
        </div>
        <div>
            <form th:action="@{/home/budget/back}">
                <button class="button" type="submit" th:text="budgetBack"></button>
            </form>
        </div>
    </div>
</div>


<div class="header" th:fragment="errorPageMenu">
    <div>
        <form th:action="@{/login}">
            <button class="button" type="submit" th:text="#{button.back}"></button>
        </form>
    </div>
</div>
</body>
</html>
