<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<!--LOGIN-->
<div class="header" th:fragment="loginMenu">
    <div sec:authorize="isAnonymous()">
        <form th:action="@{/registration}" method="get">
            <button class="button" type="submit" th:text="#{button.registration}"></button>
        </form>
    </div>
</div>

<!--REGISTRATION-->
<div class="header" th:fragment="registrationMenu">
    <div>
        <form th:action="@{/registration/back}">
            <button class="button" type="submit" th:text="#{button.back}"></button>
        </form>
    </div>
</div>

<!--HOME-->
<div class="header" th:fragment="mainMenu">
    <div>
        <form th:action="@{/logout}" method="post">
            <button class="button" type="submit" th:text="#{button.logout}"></button>
        </form>
    </div>
    <div>
        <form th:action="@{/profile}">
            <button class="button" type="submit" th:text="#{button.profile}"></button>
        </form>
    </div>
    <div>
        <form th:action="@{/budget/all}">
            <button class="button" type="submit" th:text="#{button.allBudget}"></button>
        </form>
    </div>
    <div>
        <form th:action="@{/budget/add}">
            <button class="button" type="submit" th:text="#{button.addBudget}"></button>
        </form>
    </div>
    <!--/*@thymesVar id="user" type="com.kasia.model.User"*/-->
    <div th:class="idLabel" th:text="${user.email} +' ' + ${user.name}"></div>
</div>

<!--BUDGET-->
<div class="header" th:fragment="budgetMenu">
    <div>
        <form th:action="@{/budget/all}">
            <button class="button" type="submit" th:text="#{button.back}"></button>
        </form>
    </div>
    <div>
        <form th:action="@{/budget}">
            <button class="button" type="submit" th:text="#{button.budget}"></button>
        </form>
    </div>
    <div>
        <form th:action="@{/budget/operation}">
            <button class="button" type="submit" th:text="#{button.operation}"></button>
        </form>
    </div>
    <div>
        <form th:action="@{/budget/element}">
            <button class="button" type="submit" th:text="#{button.element}"></button>
        </form>
    </div>
    <div>
        <form th:action="@{/budget/provider}">
            <button class="button" type="submit" th:text="#{button.provider}"></button>
        </form>
    </div>
    <!--/*@thymesVar id="budget" type="com.kasia.model.Budget"*/-->
    <div th:class="idLabel" th:text="${budget.name} +' ' + ${budget.balance}"></div>
</div>

<!--ERROR PAGE-->
<div class="header" th:fragment="errorPageMenu">
    <div>
        <form th:action="@{/login}">
            <button class="button" type="submit" th:text="#{button.back}"></button>
        </form>
    </div>
</div>
</body>
</html>
