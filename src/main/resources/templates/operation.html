<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/base_head :: base_head"></div>
    <title th:text="#{title.operation}"></title>
</head>
<body>
<div th:replace="fragments/header :: budgetMenu"></div>
<div th:id="mainContentWithoutMenu">

    <!--/*@thymesVar id="elements" type="java.util.Set<com.kasia.model.Element>"*/-->
    <!--/*@thymesVar id="places" type="java.util.Set<com.kasia.model.Place>"*/-->
    <div th:class="myTable" th:if="${elements.size() == 0}"
         th:text="#{tip.need.element}"></div>
    <div th:class="myTable" th:if="${places.size() == 0}"
         th:text="#{tip.need.place}"></div>

    <!--/*@thymesVar id="operationAdd" type="com.kasia.controller.dto.OperationDTO"*/-->
    <div th:if="${places.size() != 0 and operationAdd.placeId == 0}">
        <div th:each="place : ${places}"
             th:object="${operationAdd}"
             th:class="operationChoose"
             th:onclick="'javascript:pickPlace(\'' + ${place.id} + '\');'"
             th:text="${place.name}">
        </div>
    </div>

    <div th:if="${elements.size() != 0 and operationAdd.elementId==0 and operationAdd.placeId != 0}">
        <div th:each="element : ${elements}"
             th:object="${operationAdd}"
             th:class="operationChoose"
             th:onclick="'javascript:pickElement(\'' + ${element.id} + '\');'"
             th:text="${element.name}">
        </div>
    </div>

    <form th:action="@{/budget/operation/add}" th:object="${operationAdd}" method="post">
        <table th:class="myTable" th:if="${operationAdd.elementId!=0 and operationAdd.placeId != 0}">
            <tr>
                <th th:colspan="3" th:if="*{isIncome()}" th:text="#{title.income}"></th>
                <th th:colspan="3" th:if="*{isConsumption()}" th:text="#{title.consumption}" style="background-color: red"></th>
            </tr>
            <tr>
                <td th:class="myLabel" th:text="#{label.place}"></td>
                <td th:class="myLabel" th:text="*{placeName}"></td>
                <td th:class="myLabel" th:text="*{placeDescription}"></td>
            </tr>
            <tr>
                <td th:class="myLabel" th:text="#{label.element}"></td>
                <td th:class="myLabel" th:colspan="2" th:text="*{elementName}"></td>
            </tr>
            <tr>
                <td th:class="myLabel" th:text="#{label.price}"></td>
                <td th:class="myLabel"
                    th:text="*{currency}">
                </td>
                <td th:class="myLabelError"
                    th:if="${#fields.hasErrors('price')}"
                    th:errors="*{price}">
                </td>
            </tr>
            <tr>
                <td th:colspan="3"><input type="text" th:field="*{price}" th:placeholder="#{tip.price}"/></td>
            </tr>
            <tr>
                <td th:class="myLabel" th:text="#{label.description}"></td>
                <td th:class="myLabelError"
                    th:if="${#fields.hasErrors('description')}"
                    th:errors="*{description}">
                </td>
            </tr>
            <tr>
                <td th:colspan="3"><input type="text" th:field="*{description}"/>
                </td>
            </tr>
            <tr>
                <td th:colspan="3" th:class="withButton">
                    <button class="button" type="submit" th:text="#{button.add}"></button>
                </td>
            </tr>
        </table>
    </form>
    <script th:inline="javascript">
        function pickPlace(value) {
            location.href = "/budget/operation/pick/place/" + value;
        }
        function pickElement(value) {
            location.href = "/budget/operation/pick/element/" + value;
        }
    </script>
</div>
</body>
</html>
