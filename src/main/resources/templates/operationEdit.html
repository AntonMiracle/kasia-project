<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/base_head :: base_head"></div>
    <title th:text="#{title.operation}"></title>
</head>
<body>
<div th:replace="fragments/header :: budgetMenu"></div>
<div th:id="mainContentWithoutMenu">
    <table th:class="myTable">
        <!--/*@thymesVar id="operationEdit" type="com.kasia.model.Operation"*/-->
        <!--/*@thymesVar id="myFormatter" type="com.kasia.model.service.MyStringFormatter"*/-->
        <!--/*@thymesVar id="user" type="com.kasia.model.User"*/-->
        <!--/*@thymesVar id="budget" type="com.kasia.model.Budget"*/-->
        <!--/*@thymesVar id="income" type="com.kasia.model.OperationType"*/-->
        <!--/*@thymesVar id="consumption" type="com.kasia.model.OperationType"*/-->
        <form th:action="@{/budget/operation/delete}" th:object="${operationEdit}" method="post">
            <tr>
                <th th:colspan="3" th:if="${operationEdit.type == income }" th:text="#{title.income}"></th>
                <th th:colspan="3" th:if="${operationEdit.type == consumption }" th:text="#{title.consumption}"
                    style="background-color: red"></th>
            </tr>
            <tr>
                <td th:class="myLabel" th:text="#{label.element}"></td>
                <td th:class="myLabel" th:colspan="2" th:text="*{element.name}"></td>
            </tr>
            <tr style="background-color: rgba(0, 100, 0, 0.1);">
                <td th:class="myLabel" th:text="#{label.place}"></td>
                <td th:class="myLabel" th:text="*{place.name}"></td>
                <td th:class="myLabel" th:text="*{place.description}"></td>
            </tr>
            <tr>
                <td th:class="myLabel" th:text="#{label.price}"></td>
                <td th:class="myLabel"
                    th:text="${operationEdit.type eq income} ?
                ${myFormatter.formatNumber(user.id,operationEdit.price)} :
                ${myFormatter.formatNumber(true,user.id,operationEdit.price)}"></td>
                <td th:class="myLabel" th:text="${budget.balance.currency}"></td>
            </tr>

            <tr style="background-color: rgba(0, 100, 0, 0.1);">
                <td th:class="myLabel" th:text="#{label.description}"></td>
                <td th:class="myLabel" th:colspan="2" th:text="*{description}"></td>
            </tr>
            <tr>
                <td th:class="myLabel" th:text="#{label.creator}"></td>
                <td th:class="myLabel" th:colspan="2" th:text="*{user.email}"></td>
            </tr>
            <tr style="background-color: rgba(0, 100, 0, 0.1);">
                <td th:class="myLabel" th:text="#{label.created}"></td>
                <td th:class="myLabel" th:colspan="2"
                    th:text="${myFormatter.formatDate(user.id,operationEdit.createOn)}"></td>
            </tr>
            <tr>
                <!--/*@thymesVar id="isOwner" type="java.lang.Boolean"*/-->
                <td th:colspan="3" th:if="${isOwner}" th:class="withButton">
                    <button class="button" type="submit" th:text="#{button.delete}"></button>
                    <input type="hidden" th:value="*{id}" name="id"/>
                </td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
