<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/base_head :: base_head"></div>
    <title th:text="#{title.kasia}"></title>
</head>
<body>
<div class="header">
    <div>
        <form th:action="@{/registration}" method="get">
            <button class="button" th:id="whiteButton" type="submit" th:text="#{button.registration}"></button>
        </form>
    </div>
</div>
<div id="mainContentWithoutMenu">
    <form th:action="@{/login}" method="post">
        <table style="display: inline-block">
            <tr>
                <td th:id="kasiaLogo">KASIA</td>
            </tr>
            <tr>
                <td th:id="kasiaBudget" th:text="#{text.kasia.budget}"></td>
            </tr>
            <tr>
                <td>
                    <table th:class="myTable">
                        <tr>
                            <td th:class="myLabel" th:text="#{label.email}"></td>
                            <td th:class="myLabelError" th:if="${param.error}" th:text="#{text.login.error}"></td>
                            <td th:class="myLabelSuccess" th:if="${param.logout}" th:text="#{text.logout}"></td>
                            <td th:class="myLabelSuccess" th:if="${param.registration}"
                                th:text="#{text.registration.success}"></td>
                        </tr>
                        <tr>
                            <td th:colspan="2"><input type="text" name="username" th:autofocus="autofocus"/></td>
                        </tr>
                        <tr>
                            <td th:class="myLabel" th:text="#{label.password}"></td>
                        </tr>
                        <tr>
                            <td th:colspan="2"><input type="password" name="password"/></td>
                        </tr>
                        <tr>
                            <td th:colspan="2" th:class="withButton">
                                <button class="button" type="submit" th:text="#{button.login}"></button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
    <div th:insert="fragments/footer :: loginFooter"></div>
</div>
</body>
</html>
