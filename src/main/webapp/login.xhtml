<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        <h:outputLabel styleClass="kasiaClass" value="KASIA"/>
    </ui:define>
    <ui:define name="content">
        <h:form styleClass="loginForm">
            <table border="0">
                <tr>
                    <td colspan="2" style="text-align: center">
                        <h:outputLabel styleClass="errorClass" value="#{param_login_error}"/>
                    </td>
                </tr>
                <tr>
                    <td><h:outputLabel value="#{label['label-login-email']}"/></td>
                    <td><h:inputText id="login_email" value="#{user.email}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="#{label['label-login-password']}"/></td>
                    <td><h:inputSecret id="login_password" value="#{user.password}"/></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <h:commandButton styleClass="templateButton" action="#{loginController.login(user)}"
                                         value="#{label['button-login-in']}"/>
                        <h:commandButton styleClass="templateButton" action="registration?faces-redirect=true"
                                         value="#{label['button-login-up']}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        Develope by Anton Bondarenko
    </ui:define>
</ui:composition>
