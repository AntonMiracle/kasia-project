<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>KASIA</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>

    <h:outputLabel value="KASIA PROJECT"/>
    <br/>

        <h:form>
            <br/>
            <h:outputLabel value="#{param_login_error}"/>
            <br/>
            <h:outputLabel value="#{label['label-login-email']}"/>
            <h:inputText id="login_email" value="#{user.email}">
                <f:validator validatorId="faces.validator.user.EmailValidator"/>
            </h:inputText>
            <h:message for="login_email"/>
            <br/>
            <h:outputLabel value="#{label['label-login-password']}"/>
            <h:inputSecret id="login_password" value="#{user.password}">
                <f:validator validatorId="faces.validator.user.PasswordValidator"/>
            </h:inputSecret>
            <h:message for="login_password" title="title"/>
            <br/>
            <h:commandButton action="#{loginController.login(user)}" value="#{label['button-login-in']}"/>
        </h:form>
        <h:form>
            <h:commandButton action="registration?faces-redirect=true" value="#{label['button-login-up']}"/>
        </h:form>

</h:body>
</html>
