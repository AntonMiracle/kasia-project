<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="pages/template/loginTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <script type="text/javascript" language="javascript">
            $(document).ready(function () {
                getTimeZone()
            });
            // registration timeZone
            var getTimeZone = function () {
                var timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                document.getElementById("registrationFormId:browserTimeZoneId").value = timeZone;
            }
        </script>
    </ui:define>
    <ui:define name="top">
        <h:outputLabel value="#{label['title-registration']}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="registrationFormId" >
            <table class="loginTable">
                <tr>
                    <td><h:outputLabel value="#{label['label-email']}"/></td>
                    <td><h:inputText id="emailId" value="#{registrationDTO.email}" validator="#{emailValidator.validate}"/></td>
                    <td><h:message for="emailId" styleClass="errorClass"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="#{label['label-password']}"/></td>
                    <td>
                        <h:inputSecret id="passwordId" value="#{registrationDTO.password}" validator="#{passwordValidator.validate}">
                            <f:attribute name="confirmPassword" value="#{confirmId}"/>
                        </h:inputSecret>
                    </td>
                    <td><h:message for="passwordId" styleClass="errorClass"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="#{label['label-repeat-password']}"/></td>
                    <td><h:inputSecret id="confirmId" value="#{registrationDTO.confirm}" binding="#{confirmId}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="#{label['label-nick']}"/></td>
                    <td><h:inputText id="nickId" value="#{registrationDTO.nick}" validator="#{nickValidator.validate}"/></td>
                    <td><h:message for="nickId" styleClass="errorClass"/></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center">
                        <h:inputHidden id="browserTimeZoneId" value="#{registrationDTO.zone}"/>

                        <h:commandButton styleClass="templateButton"
                                         action="#{registrationController.registration(registrationDTO)}"
                                         value="#{label['button-finish']}"/>

                        <h:commandButton styleClass="templateButton"
                                         immediate="true"
                                         action="login"
                                         value="#{label['button-back']}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
